<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="title">
        <h1>Calculator</h1>
    </header>
    <div class="main">
        <div class="calculator">
            <div class="screen" id="screen">
                <div class="prevScreen" id="prevDisplay"></div>
                <div class="currScreen" id="currDisplay"></div>
            </div>
            <div class="del">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="grid" id="grid">
                <button id="num">7</button>
                <button id="num">8</button>
                <button id="num">9</button>
                <button id="operand">*</button>

                <button id="num">4</button>
                <button id="num">5</button>
                <button id="num">6</button>
                <button id="operand">/</button>

                <button id="num">1</button>
                <button id="num">2</button>
                <button id="num">3</button>
                <button id="operand">+</button>

                <button id="num">0</button>
                <button id="operand">-</button>
                <button id="point">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
