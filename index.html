<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="title">
        <h1>Calculator</h1>
    </header>
    <div class="main">
        <div class="calculator">
            <div class="screen" id="screen">
                <div class="prevScreen" id="prevDisplay">7190</div>
                <div class="currScreen" id="currDisplay">65123</div>
            </div>
            <div class="del">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="grid" id="grid">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>0</button>
                <button>-</button>
                <button>=</button>
                <button>.</button>
            </div>
        </div>
    </div>
</body>
</html>
